name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: |
          rm $GITHUB_WORKSPACE/builds/*.cs3 || true
          rm $GITHUB_WORKSPACE/builds/*.jar || true
          rm $GITHUB_WORKSPACE/builds/repo.json || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Access Secrets
        env:
          # ... (Secret list kamu tetap sama, saya ringkas untuk efisiensi)
          TMDB_API: ${{ secrets.TMDB_API }}
          # [Semua secret lainnya tetap di sini sesuai file asli kamu]
        run: |
          cd $GITHUB_WORKSPACE/src
          # Script echo ke local.properties kamu tetap di sini
          # ...

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          ./gradlew ensureJarCompatibility
          
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp **/build/*.jar $GITHUB_WORKSPACE/builds || true
          cp **/build/libs/*.jar $GITHUB_WORKSPACE/builds || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      # --- STEP BARU: AUTO GENERATE REPO.JSON ---
      - name: Generate repo.json
        run: |
          cd $GITHUB_WORKSPACE/builds
          echo "[" > repo.json
          first=true
          for file in *.cs3; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> repo.json
            fi
            # Mengambil nama file tanpa path untuk isi json
            echo "  \"$file\"" >> repo.json
          done
          echo "]" >> repo.json

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || git commit -m "Build $GITHUB_SHA" || exit 0
          git push --force
