name: Build

# izin agar workflow bisa push ke repo
permissions:
  contents: write

concurrency:
  group: build
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # =========================
      # Checkout source
      # =========================
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      # =========================
      # Checkout builds branch
      # =========================
      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds
          token: ${{ secrets.GITHUB_TOKEN }}

      # =========================
      # Clean old build outputs
      # =========================
      - name: Clean old builds
        run: |
          rm -f $GITHUB_WORKSPACE/builds/*.cs3
          rm -f $GITHUB_WORKSPACE/builds/*.jar
          rm -f $GITHUB_WORKSPACE/builds/plugins.json

      # =========================
      # Setup Java
      # =========================
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # =========================
      # Setup Android SDK
      # =========================
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # =========================
      # Create local.properties (secrets)
      # =========================
      - name: Create local.properties
        working-directory: src
        run: |
          touch local.properties
          echo "TMDB_API=${{ secrets.TMDB_API }}" >> local.properties
          echo "DUMP_API=${{ secrets.DUMP_API }}" >> local.properties
          echo "DUMP_KEY=${{ secrets.DUMP_KEY }}" >> local.properties
          echo "StreamPlayAPI=${{ secrets.StreamPlayAPI }}" >> local.properties

      # =========================
      # Build plugins
      # =========================
      - name: Build Plugins
        working-directory: src
        run: |
          chmod +x gradlew
          ./gradlew make makePluginsJson
          ./gradlew ensureJarCompatibility

          mkdir -p $GITHUB_WORKSPACE/builds

          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds 2>/dev/null || true
          cp **/build/*.jar $GITHUB_WORKSPACE/builds 2>/dev/null || true
          cp **/build/libs/*.jar $GITHUB_WORKSPACE/builds 2>/dev/null || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds 2>/dev/null || true

      # =========================
      # Commit & push results
      # =========================
      - name: Push builds
        working-directory: builds
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .

          # jika tidak ada perubahan, jangan commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Build $GITHUB_SHA"
          git push
